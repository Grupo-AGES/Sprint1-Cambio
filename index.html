<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="/public/style.css" />
</head>
<body>
    <header>
    <div class="img-header">
        <img class="img-logo" src="public/img/coin.png" alt="Conversor de Moedas."/>
    </div>
    </header>
    <div class="body">
        <h1>$$$ Currency Converter $$$</h1>
        <p>Select the currency a converter</p>
    </div>
    <div class="valor">
        <input type="text" id="valor" placeholder="Valor a converter">
    </div>
    <div class="menu1">
        <label for="coins">Converter de:</label>
        <select id="coinSelect">
            <option value="" selected disabled>Selecione uma moeda</option>
            <option value="USD">Dolar Americano</option>
            <option value="BRL">Real Brasileiro</option>
            <option value="EUR">Euro</option>
            <option value="CAD">Dolar Canadense</option>
        </select>
    </div>
    <div class="menu2">
        <label for="coins">Para:</label>
        <select id="coinInSelect">
            <option value="" selected disabled>Selecione uma moeda</option>
            <option value="USD">Dolar Americano</option>
            <option value="BRL">Real Brasileiro</option>
            <option value="EUR">Euro</option>
            <option value="CAD">Dolar Canadense</option>
        </select>
    </div>
    <div class="button">
        <button>Converter</button>
    </div>
    <div class="result">
        <input type="text">
    </div>
    <script src="/public/script/script.js"></script>
</body>
</html>
