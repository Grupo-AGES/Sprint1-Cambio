<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/public/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
     <div class="container">
        <button id="toggle-mode">
            <i id="toggle-icon" class="fas fa-sun"></i> Alterar Modo
        </button>        
    </div>
    <div class="img-header">
        <img class="img-logo" src="public/img/coin.png" alt="Conversor de Moedas."/>
    </div>
    </header>
    <div class="full-body-3">
        <div class="full-body-1">
            <div class="body">
                <h1> Currency Converter</h1>
                <p>Select the currency a converter</p>
            </div>
            <div class="menu1">
                <label for="coins">Converter de:</label>
                <input type="text" id="valor" placeholder="Valor a converter">
                <select id="coinSelect">
                    <option value="" selected disabled>Selecione uma moeda</option>
                    <option value="USD">USD</option>
                    <option value="CAD">CAD</option>
                    <option value="EUR">EUR</option>
                    <option value="BRL">BRL</option>
                    <option value="UYU">UYU</option>
                    <option value="JPY">JPY</option>
                    <option value="GBP">GBP</option>
                    <option value="CHF">CHF</option>
                    <option value="CNY">CNY</option>
                    <option value="THB">THB</option>
                    <option value="VEF">VEF</option>
                </select>
            </div>
            <div class="menu2">
                <label for="coins">Para:</label>
                <input id="resultadoDisplay"></input>
                <select id="coinInSelect">
                    <option value="" selected disabled>Selecione uma moeda</option>
                    <option value="USD">USD</option>
                    <option value="CAD">CAD</option>
                    <option value="EUR">EUR</option>
                    <option value="BRL">BRL</option>
                    <option value="UYU">UYU</option>
                    <option value="JPY">JPY</option>
                    <option value="GBP">GBP</option>
                    <option value="CHF">CHF</option>
                    <option value="CNY">CNY</option>
                    <option value="THB">THB</option>
                    <option value="VEF">VEF</option>
                </select>
            </div>
        </div>
        <div class="full-body-2">
            <div id="grafico"></div>

    <script type="application/x-javascript" src="/public/script/scriptNoturno.js"></script>

            <canvas id="myChart" class="my-canvas"></canvas>
            
    <script>
// Variavel para salvar grafico
let myChart;

// Seleciona o input do valor dado ao cliente
let valor = document.getElementById("valor");

// Seleciona o primeiro select de moeda do HTML
let coinSelect = document.getElementById("coinSelect");

// Seleciona o segundo select de moeda do HTML
let coinInSelect = document.getElementById("coinInSelect");

//Seleciona div do resultado no HTML
let resultadoDisplay = document.getElementById("resultadoDisplay");

//atualizando grafico de acordo com a mudanca de valores
function atualizarGrafico(dataPoints) {
    if (myChart) {
        myChart.data.datasets[0].data = dataPoints;
        myChart.update();
    }
}

//pegando o valor de mudanca dos selects de moedas e criando url da api
function mudancaSelects() {
    const selectedCoin = coinSelect.value;
    const selectedCoinIn = coinInSelect.value;
    const valorInput = valor.value;

    const currencyPair = `${selectedCoin}-${selectedCoinIn}`;
    const apiUrl = `https://economia.awesomeapi.com.br/json/last/${currencyPair}`;


    // Requisitando HTTP para usar axios
    axios.get(apiUrl)
        .then(response => {
            const data = response.data;
            for (const currencyPair in data) {
                const cotacao = data[currencyPair]['bid'];
                const variacaoMoeda = data[currencyPair]['varBid'];
                const high = data[currencyPair]['high'];
                const low = data[currencyPair]['low'];
                const atual = data[currencyPair]['bid'];
                const dia = data[currencyPair]['create_date'];

               
                const resultado = cotacao * valorInput;
                const media1 = high-0.1;
                const media2 = high-0.16;
                const media3 = high-0.12;
                const media4 = high-0.18;

                resultadoDisplay.value = `${resultado}`;
                console.log(`Currency Pair: ${currencyPair}, Variacao: ${variacaoMoeda}, High: ${high}, Low: ${low}, Valor atual: ${atual}, Data: ${dia}`);
                console.log("O resultado: " + resultado);

                console.log(high, low, atual, media1, media2, media3, media4)
            // Verifique se o gráfico já existe
            if (!myChart) {
                var ctx = document.getElementById('myChart').getContext('2d');
                var grf = document.getElementById('grafico');
                myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['a 4h', 'a 3h', 'a 2h', 'a 1h', 'a 30min', 'a 15min', 'agora'],
                        datasets: [{
                            label: 'Variação Diária',
                            data: [media2, media1, media4, high, low, media3, atual]
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
            } else {
                // Atualize os dados do gráfico
                myChart.data.datasets[0].data = [media2, media1, media4, high, low, media3, atual];
                myChart.update();
            }
        }
    })
    .catch(error => {
        console.error('Error fetching data:', error);
    });
};

valor.addEventListener('input', mudancaSelects);
coinSelect.addEventListener('change', mudancaSelects);
coinInSelect.addEventListener('change', mudancaSelects);

            
            </script>
        </div>
    </div>
    
</body>
</html>
